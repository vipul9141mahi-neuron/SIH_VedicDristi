<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedicDristi - Farmer Record System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .qr-code {
            text-align: center;
            margin-top: 1rem;
        }
        
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
        
        .blockchain-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .view-blockchain {
            margin-top: 1rem;
            text-align: center;
        }
        
        .view-blockchain a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .view-blockchain a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ VedicDristi</h1>
            <p>Blockchain-Based Farmer Record System</p>
        </div>
        
        <form id="farmerForm">
            <div class="form-group">
                <label for="farmer_name">Farmer Name:</label>
                <input type="text" id="farmer_name" name="farmer_name" required>
            </div>
            
            <div class="form-group">
                <label for="crop_type">Crop Type:</label>
                <select id="crop_type" name="crop_type" required>
                    <option value="">Select Crop</option>
                    <option value="rice">Rice</option>
                    <option value="wheat">Wheat</option>
                    <option value="corn">Corn</option>
                    <option value="tomato">Tomato</option>
                    <option value="potato">Potato</option>
                    <option value="onion">Onion</option>
                    <option value="cotton">Cotton</option>
                    <option value="sugarcane">Sugarcane</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="location">Farm Location:</label>
                <input type="text" id="location" name="location" placeholder="City, State" required>
            </div>
            
            <div class="form-group">
                <label for="harvest_date">Harvest Date:</label>
                <input type="date" id="harvest_date" name="harvest_date" required>
            </div>
            
            <div class="form-group">
                <label for="quality_grade">Quality Grade:</label>
                <select id="quality_grade" name="quality_grade" required>
                    <option value="">Select Grade</option>
                    <option value="A+">A+ (Premium)</option>
                    <option value="A">A (High Quality)</option>
                    <option value="B+">B+ (Good)</option>
                    <option value="B">B (Standard)</option>
                    <option value="C">C (Basic)</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Create Blockchain Record</button>
        </form>
        
        <div id="result" class="result">
            <div id="resultMessage"></div>
            <div class="qr-code" id="qrCode" style="display: none;"></div>
            <div class="blockchain-info" id="blockchainInfo" style="display: none;"></div>
        </div>
        
        <div class="view-blockchain">
            <a href="/blockchain" target="_blank">üìä View Full Blockchain</a>
        </div>
    </div>

    <script>
        document.getElementById('farmerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.querySelector('.submit-btn');
            const result = document.getElementById('result');
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Record...';
            result.style.display = 'none';
            
            fetch('/submit_record', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                result.style.display = 'block';
                
                if (data.success) {
                    result.className = 'result success';
                    document.getElementById('resultMessage').innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${data.message}
                    `;
                    
                    // Show QR code
                    if (data.qr_code) {
                        const qrCode = document.getElementById('qrCode');
                        qrCode.innerHTML = `
                            <h3>üì± Scan QR Code for Verification</h3>
                            <img src="data:image/png;base64,${data.qr_code}" alt="QR Code">
                        `;
                        qrCode.style.display = 'block';
                    }
                    
                    // Show blockchain info
                    const blockchainInfo = document.getElementById('blockchainInfo');
                    blockchainInfo.innerHTML = `
                        <strong>üîó Block Hash:</strong><br>
                        <code style="word-break: break-all;">${data.block_hash}</code>
                    `;
                    blockchainInfo.style.display = 'block';
                    
                    // Reset form
                    this.reset();
                } else {
                    result.className = 'result error';
                    document.getElementById('resultMessage').innerHTML = `
                        <strong>‚ùå Error!</strong><br>
                        ${data.error}
                    `;
                }
            })
            .catch(error => {
                result.style.display = 'block';
                result.className = 'result error';
                document.getElementById('resultMessage').innerHTML = `
                    <strong>‚ùå Error!</strong><br>
                    Failed to create record. Please try again.
                `;
                console.error('Error:', error);
            })
            .finally(() => {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Blockchain Record';
            });
        });
    </script>
</body>
</html>
